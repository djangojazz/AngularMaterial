<mat-card>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows >

        <!-- Document Column -->
        <ng-container matColumnDef="review">
            <th mat-header-cell *matHeaderCellDef>NC Review</th>
              <tr mat-cell *matCellDef="let x">
                <div *ngIf="x.isApproved==null">
                  <span class="material-icons">thumb_up_off_alt</span>
                  <span class="material-icons">thumb_down_off_alt</span>
                </div>
            </tr>
        </ng-container>
        <ng-container matColumnDef="ruleName">
            <th mat-header-cell *matHeaderCellDef> ruleName </th>
            <td mat-cell *matCellDef="let search; let i = index">
                {{search.ruleName}}
            </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Approver</th>
            <tr mat-cell *matCellDef="let x">
                {{ x.title }}
            </tr>
        </ng-container>
        <ng-container matColumnDef="attachment">
            <th mat-header-cell *matHeaderCellDef>Attachment</th>
            <tr mat-cell *matCellDef="let x">
                    {{x?.attachments.length}}
            </tr>
        </ng-container>
        <ng-container matColumnDef="note">
            <th mat-header-cell class="action-width" *matHeaderCellDef>NC Note</th>
            <tr mat-cell class="action-width" *matCellDef="let x">
                <button mat-button (click)="expandedElement = expandedElement === x ? null : x">Show Log</button>
            </tr>
        </ng-container>
        
        <!-- more containers -->
        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let x" [attr.colspan]="columnsToDisplay.length">
                <div *ngFor="let y of x.attachments" class="element-detail"
                    [@detailExpand]="x === expandedElement ? 'expanded' : 'collapsed'">
                    {{y.fileName}} {{y.path}}
                        <!-- <pre> {{x.attachments | json}}</pre> -->
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let search; columns: columnsToDisplay;" class="element-row"
            [class.expanded-row]="expandedElement === search">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
</mat-card>
