<mat-card>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

        <!-- Document Column -->
        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> Document </th>
            <td mat-cell *matCellDef="let search; let i = index">
                <button mat-button (click)="expandedElement = expandedElement === search ? null : search">Show
                            Log</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> TimeStamp </th>
            <td mat-cell *matCellDef="let search; let i = index">
                {{search.timestamp}}
            </td>
        </ng-container>

        <!-- more containers -->
        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let search" [attr.colspan]="columnsToDisplay.length">
                <div class="element-detail"
                    [@detailExpand]="search === expandedElement ? 'expanded' : 'collapsed'">
                    <div class="element-description">
                        <div class="">
                            <div class="">
                                <pre> {{search.document}}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let search; columns: columnsToDisplay;" class="element-row"
            [class.expanded-row]="expandedElement === search">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
</mat-card>
