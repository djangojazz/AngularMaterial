<mat-card>
<table mat-table [dataSource]="rules" multiTemplateDataRows >
  <ng-container matColumnDef="review">
    <th mat-header-cell *matHeaderCellDef>NC Review </th>
    <td mat-cell *matCellDef="let x">
        <div *ngIf="x.isApproved==null">
            <span class="material-icons">thumb_up_off_alt</span>
            <span class="material-icons">thumb_down_off_alt</span>
          </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="ruleName">
    <th mat-header-cell *matHeaderCellDef>ruleName </th>
    <td mat-cell *matCellDef="let x">{{x.ruleName}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title </th>
    <td mat-cell *matCellDef="let x">{{x.title}}</td>
  </ng-container>

  <ng-container matColumnDef="attachment">
    <th mat-header-cell *matHeaderCellDef>attachment(s) </th>
    <td mat-cell *matCellDef="let x">{{x?.attachments.length}}</td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef>note </th>
    <td mat-cell *matCellDef="let x">
        <button mat-button (click)="expandedElement = expandedElement === x ? null : x">Show Log</button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let x" [attr.colspan]="columnsToDisplay.length">
        <div *ngFor="let y of x.attachments" class="element-detail"
            [@detailExpand]="x === expandedElement ? 'expanded' : 'collapsed'">
            {{y.fileName}} {{y.path}}
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"       
      [class.expanded-row]="expandedElement === element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
</mat-card>
