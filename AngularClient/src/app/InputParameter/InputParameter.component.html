<mat-card>
  <mat-card-content>
  <mat-select [(value)]="selectedItem">
    <mat-option *ngFor="let x of items" [value]="x">
        {{x.Service}}
    </mat-option>
  </mat-select>
</mat-card-content>
</mat-card>

<div>
  <app-InputParameter-sub [parameterName]="selected" [service]="selectedItem"></app-InputParameter-sub>
</div>
