<mat-toolbar color="primary" [matMenuTriggerFor]="menu">
  <button mat-icon-button >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular Material</span>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item router>
    <mat-icon>Home</mat-icon>
    <a [routerLink]="['/welcome']">Home</a>
  </button>
  <button mat-menu-item router>
    <mat-icon>label</mat-icon>
    <a [routerLink]="['/entry']">Go to stream</a>
  </button>
  <button mat-menu-item router>
    <mat-icon>table</mat-icon>
    <a [routerLink]="['/materialTable']">Go to table</a>
  </button>
  <button mat-menu-item router>
    <mat-icon>table</mat-icon>
    <a [routerLink]="['/changeLog']">Go to ChangeLog</a>
  </button>
  <!-- <button mat-menu-item router>
    <mat-icon>filter_alt</mat-icon>
    <a [routerLink]="['/testinput', updateWord()]">Input</a>
  </button> -->
  
</mat-menu>
<mat-card>
<mat-select>
  <mat-option *ngFor="let x of selects" [routerLink]="['/testinput' , x]" [value]="x" >
      {{x}}
  </mat-option>
</mat-select>
</mat-card>
<router-outlet></router-outlet>
